<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Nike product">
	<meta name="author" content="Admin">
	<title>Nike product</title>

	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<header class="header">
		<div class="container header__container">
			<a href="#" class="logo">
				<img src="images/logo.png" alt="Logo" class="logo__img">
			</a>
			<ul class="menu">
				<li class="menu__item">
					<a href="#" class="menu__link">Lifestyle</a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__link">Running</a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__link">Football</a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__link">Skateboarding</a>
				</li>
			</ul>
			<div class="burger-menu">
				<i class="burger-menu__stick"></i>
			</div>
		</div>
	</header>
	<main class="content">
		<div class="container">
			<div class="content__container">
				<div class="wrapper">
					<div class="gallery">
						<div class="gallery__img" data-title="Huarache">
							<img src="images/snickers.png" alt="Huarache" class="gallery__main-img">
						</div>

						<ul class="gallery__list">
							<li class="gallery__item gallery__item--active">
								<img src="images/gallery-1.jpg" alt="Gallery" class="gallery__pic">
							</li>

							<li class="gallery__item">
								<img src="images/gallery-2.jpg" alt="Gallery" class="gallery__pic">
							</li>

							<li class="gallery__item">
								<img src="images/gallery-3.jpg" alt="Gallery" class="gallery__pic">
							</li>
						</ul>

						<i class="gallery__zoom"></i>
					</div>

					<div class="info">
						<i class="close">&times;</i>

						<span class="info__label info__label--yellow">New</span>

						<h1 class="info__title">
							The 
							<span class="info__title-mark">running</span>
							<br/>has just begun
						</h1>

						<div class="brand">
							<p class="brand__name">Huarache</p>
							<ul class="star">
								<li class="star__item">&starf;</li>
								<li class="star__item">&starf;</li>
								<li class="star__item">&starf;</li>
								<li class="star__item">&starf;</li>
								<li class="star__item">&star;</li>
							</ul>
						</div>

						<p class="info__price">$200</p>

						<div class="size">
							<p class="size__title">Size</p>

							<ul class="size__list">
								<li class="size__item">7</li>
								<li class="size__item">8</li>
								<li class="size__item">9</li>
								<li class="size__item size__item--active">10</li>
								<li class="size__item">11</li>
							</ul>
						</div>

						<div class="button button--violet">Add to cart</div>
						<div class="button">Wishlist</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
