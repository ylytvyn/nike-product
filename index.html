<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Nick product card">
	<meta name="author" content="Julianka">
	<title>Nike Product</title>

	<link rel="icon" href="images/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:300,400" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
		<nav class="top-navigation">
			<a href="/" class="logo">
				<img src="images/logo.png" alt="Nike Logo">
			</a>
			<i class="menu-icon fas fa-bars"></i>
			<ul class="menu">
				<li class="menu__item">
					<a href="#" class="menu__link">Lifestyle</a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__link menu__link--active">Running</a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__link">Football</a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__link">Skateboarding</a>
				</li>
			</ul>
		</nav>
		<div class="item">
			<div class="item__wrap">
				<div class="slider">
					<div class="slider__img">
						<img src="images/item.png" alt="Item">
					</div>
					<ul class="slider__thumbs">
						<li class="slider__thumbs-item slider__thumbs-item--active">
							<img class="slider__thumbs-img" src="images/item.png" alt="Item">
						</li>
						<li class="slider__thumbs-item">
							<img class="slider__thumbs-img" src="images/item.png" alt="Item">
						</li>
						<li class="slider__thumbs-item">
							<img class="slider__thumbs-img" src="images/item.png" alt="Item">
						</li>
					</ul>
					<i class="slider__loop"></i> <!-- fas fa-plus -->
				</div>
				<div class="item-content">
					<i class="close-btn">&times;</i>
					<p class="item-content__badge item-content__badge--new">New</p>
					<h2 class="item-content__title">
						The <span class="item-content__title-cover">running</span> has just begun
					</h2>
					<div class="item-content__description-wrap">
						<p class="item-content__model">Huarache</p>
						<ul class="rating">
							<li class="rating__item rating__item--full"></li>
							<li class="rating__item rating__item--full"></li>
							<li class="rating__item rating__item--full"></li>
							<li class="rating__item rating__item--full"></li>
							<li class="rating__item"></li>
						</ul>
						<div class="rating-half">
							<div style="width: 70%"></div>
						</div>
					</div>
					<p class="item-content__price">$ 200</p>
					<div class="size">
						<p class="size__title">Size</p>
						<ul class="size__items">
							<li class="size__item">7</li>
							<li class="size__item">8</li>
							<li class="size__item">9</li>
							<li class="size__item size__item--active">10</li>
							<li class="size__item">11</li>
						</ul>
					</div>
					<div class="button button--violet">Add to cart</div>
					<div class="button">Wishlist</div>
				</div>
			</div>
		</div>
	</div>

<!-- LiveReload Script -->
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
